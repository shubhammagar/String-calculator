<div style="text-align:center; margin-top: 50px;">
  <h1>String Calculator</h1>

  <form (ngSubmit)="calculateSum()" #calcForm="ngForm">
    <label for="numbersInput">Enter numbers:</label>
    <input
      type="text"
      id="numbersInput"
      [(ngModel)]="numbers"
      name="numbers"
      required
    />

    <button type="submit" [disabled]="!calcForm.valid">Calculate</button>
  </form>

  <div *ngIf="result !== null" style="margin-top: 20px;">
    <h3>Result: {{ result }}</h3>
  </div>

  <div *ngIf="errorMessage" style="color: red; margin-top: 20px;">
    <h3>Error: {{ errorMessage }}</h3>
  </div>
</div>
